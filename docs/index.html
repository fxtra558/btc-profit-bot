<!DOCTYPE html>
<html>
<head>
    <title>BTC Bot Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: Arial; background: #111; color: #eee; padding: 20px; }
        h1 { color: #00ffcc; }
        .card { background: #222; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .status { font-weight: bold; color: #00ff00; }
    </style>
</head>
<body>

<h1>BTC 1H Bot Monitor</h1>

<div class="card">
    <h2>Status</h2>
    <p class="status">LIVE</p>
</div>

<div class="card">
    <h2>Latest BTC Price</h2>
    <p id="price">Loading...</p>
</div>

<div class="card">
    <h2>Last Update</h2>
    <p id="lastUpdate">Loading...</p>
</div>

<div class="card">
    <h2>Total Snapshots</h2>
    <p id="totalCount">Loading...</p>
</div>

<script>
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadData() {

        const { data, error } = await client
            .from('btc_snapshots')
            .select('*')
            .order('id', { ascending: false });

        if (error) {
            console.error(error);
            return;
        }

        if (data.length > 0) {
            document.getElementById("price").innerText = data[0].price;
            document.getElementById("lastUpdate").innerText = data[0].inserted_at;
            document.getElementById("totalCount").innerText = data.length;
        }
    }

    loadData();
</script>

</body>
</html>
